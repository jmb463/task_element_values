<!doctype html>
<html>
  <head>
    <title>Selecting Elements, Getting and Setting Values</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
     
    <h2><span class="cow_color">Blue</span> Cow by Gelett Burgess
      (published in The Lark, 1895)</h2>
    <p>I never saw a <span class="cow_color">Blue</span> Cow, 
      I never hope to see one; 
      But I can tell you, anyhow, 
      I'd rather see than be one.
    </p>

    <p>Change the cow's color to:
      <input id="input_color" value="Purple"></input>
      <button id="button_change">
        Change!
      </button>
    </p>

  </body>
</html>
